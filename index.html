<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags for search engines -->
    <meta name="description" content="Art My Quiz. Trivia and quiz game testing your knowledge of art.">
    <meta name="keywords" content="quiz, trivia, art, artwork, painting, artists quiz, art challenge.">
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/favicon/site.webmanifest">
    <!-- Google fonts placed here to avoid error in css -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;700&family=Roboto:wght@400;500;700&display=swap"
        rel="stylesheet">
    <!-- CSS style sheet -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Quiz My Art</title>
</head>

<body>
    <!-- Header section -->
    <header>
        <a href="index.html">
            <h1 id="logo">Quiz My Art</h1>
            <h1 id="logo-letter" class="hide">Q</h1>
        </a>
    </header>

    <!-- Main section -->
    <main id="main">
        <!-- Landing page - Categories selection section upon opening the website/app-->
        <div id="categories-container">
            <div id="categories">
                <button class="btn landing-btn" id="artist">Who Painted it?</button>
                <button class="btn landing-btn" id="period">When was it created?</button>
                <button class="btn landing-btn" id="painting">Name that Painting</button>
                <!-- <h3>Bonus Category</h3> -->
                <!-- <button class="btn landing-btn hide" id="bonus">I am an expert!</button> -->
            </div>
        </div>

        <!-- Main quiz area -->
        <!-- All of the quiz area (apart from rules) will be populated with JavaScript -->
        <div id="quiz-area-container" class="hide">
            <div class="rules-description">
                <h2 id="category-heading">Who Painted it?</h2>
                <!-- One static paragraph defining the rules -->
                <p>Choose one right answer from the provided options below.</p>
            </div>
            <div id="question-container">
                <!-- Question number area -->
                <p><span id="question-number">0</span>/10</p>
                <!-- Hidden player score that will feed to the total score -->
                <p class="hide"><span id="player-score">0</span></p>
                <!-- Paragraph container -->
                <!-- <div id="painting-name"></div> -->
                <!-- Image container -->
                <div id="image-container">
                    <!-- Image source and alt attribute will be populated with JavaScript -->
                    <img id="question-placeholder" src="#" alt="#">
                </div>
                <!-- Paragraph container -->
                <div id="painting-name"></div>
                <!-- Answer options area -->
                <div id="answer-choices">
                    <!-- <button class="btn">Answer 1</button>
                    <button class="btn">Answer 2</button>
                    <button class="btn">answer 3</button>
                    <button class="btn">Answer 4</button> -->
                </div>
            </div>
            <div>
                <!-- Next Button Area -->
                <button id="next-btn" class="hide">Next</button>
            </div>
        </div>


        <!-- Score page area -->
        <div id="score-result-container" class="hide">
            <div id="test">
                <h2>You scored</h2>
                <p><span id="score">0</span>/10</p>
                <!-- Score description area based on score count -->
                <div>
                    <p id="result-description">Placeholder text: You are a master of art! Everyone will bow to your
                        prowess
                        in the knowlege of
                        art history.</p>
                </div>
            </div>
            <!-- Button to take back to the landing page -->
            <button class="btn" id="play-again-btn" aria-label="This button takes you to the home page">Play
                again</button>

        </div>

    </main>

    <!-- Footer section -->
    <footer>
        <!-- Copyright -->
        <div id="footer-container">
            <div id="footer-info">
                <p>Â© Created by Laura Kondrataite <span> for educational purposes only.</span></p>
            </div>
            <!-- Social media section -->
            <div id="social-media">
                <a href="https://github.com/laurakond" aria-label="Visit my GitHub profile (opens a new window)"
                    target="_blank" rel="noopener"><i class="fa-brands fa-square-github"></i></a>
                <a href="https://www.linkedin.com/in/laurakondrataite/"
                    aria-label="Visit my LinkedIn profile (opens a new window)" target="_blank"><i
                        class="fa-brands fa-linkedin" rel="noopener"></i></a>
            </div>
        </div>
    </footer>

    <!-- Font Awesome script link -->
    <script src="https://kit.fontawesome.com/b3fd759711.js" crossorigin="anonymous"></script>
    <!-- Object questions Javascript link -->
    <script src="assets/js/artist.js"></script>
    <script src="assets/js/period.js"></script>
    <script src="assets/js/painting.js"></script>
    <!-- JavaScript link -->
    <script src="assets/js/script.js"></script>

</body>

</html>
